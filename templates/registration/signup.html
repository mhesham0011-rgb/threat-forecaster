<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-4">
      <div class="card-header">
        <h2 class="card-title text-center">Sign Up</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <a href="{% url 'login' %}">Already have an account? Log In</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
