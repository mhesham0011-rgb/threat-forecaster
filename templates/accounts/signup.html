{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h1 class="mb-3">Create your account</h1>
<form method="post" class="card card-body bg-dark border-secondary">
	{% csrf_token %}
	{{ form.as_p }}
	<button class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
